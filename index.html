<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form >
                <div class="display">
                    <input type="text" id="input1"  name="display" >
                </div>
                <div>
                    <span><input type="button" value="7"></span>
                   <span> <input type="button" value="8"></span>
                    <span><input type="button" value="9"></span>
                    <span><input type="button" value="."></span>
                </div>
                <div>
                    <span><input type="button" value="4"></span>
                    <span><input type="button" value="5"></span>
                   <span> <input type="button" value="6"></span>
                   <span> <input type="button" value="*"></span>
                </div>
                <div>
                    <span><input type="button" value="1"></span>
                    <span><input type="button" value="2"></span>
                   <span> <input type="button" value="3"></span>
                    <span><input type="button" value="-"></span>
                </div>
                <div>
                    <span><input type="button" value="AC"></span>
                    <span><input type="button" value="DEL"></span>
                    <span><input type="button" value="+"></span>
                    <span><input type="button" value="/"></span>
                </div>
                <div>
                   <span> <input type="button" value="00"></span>
                   <span> <input type="button" value="0"></span>
                   <span> <input type="button" value="=" class="equal"></span>
                
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
